<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Film is Ready</title>
</head>
<body style="margin: 0; padding: 0; background-color: #000000; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">
  <table role="presentation" style="width: 100%; border-collapse: collapse;">
    <tr>
      <td align="center" style="padding: 60px 20px;">
        <table role="presentation" style="max-width: 480px; width: 100%; border-collapse: collapse;">
          
          <!-- Logo -->
          <tr>
            <td align="center" style="padding-bottom: 40px;">
              <span style="font-family: 'Cormorant Garamond', Georgia, serif; font-size: 32px; font-weight: 600; color: #E8C547; letter-spacing: 0.05em;">Movila</span>
            </td>
          </tr>
          
          <!-- Main content -->
          <tr>
            <td style="padding: 40px; background-color: #111111; border-radius: 24px;">
              
              <!-- Heading -->
              <h1 style="margin: 0 0 24px 0; font-family: 'Cormorant Garamond', Georgia, serif; font-size: 28px; font-weight: 400; font-style: italic; color: #ffffff; text-align: center; line-height: 1.3;">
                Your film is ready
              </h1>
              
              <!-- Message -->
              <p style="margin: 0 0 32px 0; font-size: 16px; line-height: 1.6; color: rgba(255, 255, 255, 0.6); text-align: center;">
                Your memories have been transformed into a beautiful film. Click below to watch and download.
              </p>
              
              <!-- CTA Button -->
              <table role="presentation" style="width: 100%; border-collapse: collapse;">
                <tr>
                  <td align="center">
                    <a href="{{account_url}}" style="display: inline-block; padding: 16px 40px; background-color: #E8C547; color: #000000; text-decoration: none; font-size: 16px; font-weight: 600; border-radius: 50px;">
                      Watch Your Film
                    </a>
                  </td>
                </tr>
              </table>
              
            </td>
          </tr>
          
          <!-- Footer -->
          <tr>
            <td style="padding-top: 40px; text-align: center;">
              <p style="margin: 0; font-size: 13px; color: rgba(255, 255, 255, 0.3);">
                Â© {{year}} Movila. All rights reserved.
              </p>
            </td>
          </tr>
          
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
